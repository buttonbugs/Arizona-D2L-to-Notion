<!doctype html>
<html>
    <head>
        <title>D2L Auto</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div>
            <!-- Add Course -->
            <div id="add_course" style="display: none;">
                <div>Add this to your sync list?</div>
                <div class="course_list">
                    <div>
                        <div>
                            <img src="logo/arizona.png" style="width: 100%;">
                        </div>
                        <div style="cursor: default;">
                            <div>N/A</div>
                            <div>No course detected</div>
                        </div>
                        <img src="icon/plus.svg">
                    </div>
                </div>
            </div>
            <!-- Course List -->
            <div id="course_list_title" class="course_list_title">
                <div>D2L Sync List</div>
            </div>
            <div id="course_list" class="course_list"></div>
            <!-- ZyBooks List -->
            <div id="zybook_list_title" class="course_list_title">
                <div>ZyBook Sync List</div>
            </div>
            <div id="zybook_list" class="course_list"></div>
            <!-- Gradescope List -->
            <div id="gradescope_list_title" class="course_list_title">
                <div>Gradescope Sync List</div>
            </div>
            <div id="gradescope_list" class="course_list"></div>
        </div>
        <div>
            <!-- Notion Sync -->
            <div id="d2l_and_notion" style="display: flex;">
                <div>Notion API</div>
                <div class="course_list">
                    <div>
                        <div>
                            <img src="icon/sync/sync_blue.svg">
                            <span>0</span>
                        </div>
                        <div style="cursor: default;">
                            <div>From Notion Database</div>
                            <div>Loading ...</div>
                        </div>
                        <picture>
                            <source
                                srcset="logo/notion_dark.png"
                                media="(prefers-color-scheme: dark)"
                            />
                            <img
                                src="logo/notion.png"
                                alt="alt"
                                style="max-height: 100%;"
                            />
                        </picture>
                    </div>
                    <div>
                        <div>
                            <img src="icon/sync/sync_blue.svg">
                            <span>0</span>
                        </div>
                        <div style="cursor: default;">
                            <div>To Notion Database</div>
                            <div>Waiting for course data ...</div>
                        </div>
                        <picture>
                            <source
                                srcset="logo/notion_dark.png"
                                media="(prefers-color-scheme: dark)"
                            />
                            <img
                                src="logo/notion.png"
                                alt="alt"
                                style="max-height: 100%;"
                            />
                        </picture>
                    </div>
                </div>
            </div>
            <!-- Notion Settings -->
            <div class="course_list_title">
                <div>Settings</div>
                <div class="settings_button_parent">
                    <img src="icon/settings.svg" id="notion_settings_button" style="rotate: 45deg;">
                </div>
            </div>
            <div id="notion_settings" style="height: 0; overflow: hidden;">
                <div class="long">
                    <div>Notion API Token</div>
                    <input type="password" id="notion_settings_token" placeholder="ntn_xxxxxxxxxxxxxxxxxx">
                </div>
                <div class="long">
                    <div>Data Source ID</div>
                    <input type="password" id="notion_settings_data_sourse" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                </div>
                <div class="long">
                    <div>Database ID</div>
                    <input type="password" id="notion_settings_database" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                </div>
            </div>
            <!-- Latest Version Info -->
            <div id="latest_version_info" class="course_list" style="display: none;">
                <div>
                    <div>
                        <img src="icon/tag.svg" style="height: 72%;">
                    </div>
                    <div>
                        <div>Updates Available</div>
                        <div>Arizona D2L to Notion</div>
                    </div>
                    <img src="logo/github.svg">
                </div>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
